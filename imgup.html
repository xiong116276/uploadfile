<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <meta content="telephone=no" name="format-detection">
    <title>文件上传</title>
    <style>
        .after:after{
            content: "";
            display: block;
            clear: both;
        }
        .headmask{
            width:50px;
            height: 50px;
            position: relative;
            overflow: hidden;
            left:58px;
        }
        .headimg{
            width:100%;
            height:100%;
        }
        .input{
            position: absolute;
            display: block;
            top:0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        #submit{
            width:10rem;
            line-height: 2rem;
            text-align: center;
            height:2rem;
            border:1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .image{
            float: left;
            width:100px;
            margin: 10px 10px 0 0;
        }

    </style>
</head>
<body>
<br>
<form action="">
    <div class="headmask">
        <img class="headimg" src="images/head_pic@2x.png" alt="">
        <input type="file" id="filetest" multiple class="input" title="点击改变头像">
    </div>
</form>
<div id="imgShow" class="after">

</div>
<br>
<div id="submit">提交</div>
<!--<div id='dd'></div>-->
<script src="js/jquery-1.11.3.js"></script>
<script>
    window.onload=function () {
        $.ajax({
            type:"get",
            url:"data/set.php",
            success:function (data) {
                $(".headimg").attr("src",data.msg.src);
            },
            error:function (data) {
                console.log(data.responseText);
            }
        })
    };
    $("#submit").on("click",function () {
        var src = $(".headimg").attr("src");
//        console.log(src);
        $.ajax({
            type:"post",
            url:"data/upl.php",
            data:{src:src},
            success:function (data) {
                alert(data.msg);
            },
            error:function (data) {
                alert(data.responseText);
            }
        })
    })
    $("#filetest").change(
        function () {
            var fil = this.files;
            for (var i = 0; i < fil.length; i++) {
                reads(fil[i]);
            }
            console.log(this.files)
        }
    );
    var html = "";
    function reads(fil){
        var reader = new FileReader;
        reader.readAsDataURL(fil);
        reader.onload= function () {
//            html+="<img class='image' src='"+reader.result+"'>"
//            $("#imgShow").html(html);
            $(".headimg").attr("src",reader.result);
        }
    }
